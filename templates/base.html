<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Manager - Custom RDBMS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #4CAF50; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; font-weight: bold; }
        .success { background: #dff0d8; color: #3c763d; }
        .error { background: #f2dede; color: #a94442; }
        .btn { padding: 8px 16px; color: white; text-decoration: none; border-radius: 4px; margin-right: 5px; }
        .add-btn { background: #5cb85c; }
        .edit-btn { background: #337ab7; }
        .delete-btn { background: #d9534f; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Students Manager (Using Custom In-Memory RDBMS)</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
