{% extends "base.html" %}
{% block content %}
    <p><a href="/add" class="btn add-btn">+ Add New Student</a></p>
    {% if students %}
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>
                        <a href="/edit/{{ student.id }}" class="btn edit-btn">Edit</a>
                        <form action="/delete/{{ student.id }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No students added yet. <a href="/add">Add one now</a>.</p>
    {% endif %}
{% endblock %}
