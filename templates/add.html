{% extends "base.html" %}
{% block content %}
    <h2>Add New Student</h2>
    <form method="POST">
        <p><label>Name: <input type="text" name="name" required></label></p>
        <p><label>Age: <input type="number" name="age" required min="1"></label></p>
        <p><button type="submit" class="btn add-btn">Add Student</button> <a href="/">Cancel</a></p>
    </form>
{% endblock %}
